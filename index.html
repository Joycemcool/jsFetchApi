<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Poker Hand</title>
</head>
<body>

    <div class="container mt-3" id="body">
        <h3>This is nutricient api data</h3>
        <div type="button" class="btn btn-primary mb-4" onclick="btnLoad()">Get Food</div>

        <div id="foodInfo"></div>
    </div>
    <div class="container mt-3" id="display">
        <h3>Test poken hand function using testing links</h3>
        <div type="button" class="btn btn-primary mb-4" onclick="btnRF()">Royal Flush</div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnSF()">Straight Flush</div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnFK()">Four of A Kind</div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnFH()">Full House </div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnFlush()">Flush</div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnStr()">Straight </div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnTK()">Three of A Kind</div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnTP()">Two Pair</div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnOP()">One Pair</div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnHC()">High Card</div>
        <div type="button" class="btn btn-primary mb-4" onclick="btnRH()">Random Hand </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="text/javascript" src="/main.js"></script>
</html>
